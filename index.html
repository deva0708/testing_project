<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCB 2D Animation Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cup-container {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 0 auto;
        }

        .cup-image {
            width: 100%;
            height: auto;
        }

        .cup {
            width: 60%;
            height: 0;
            background-color: rgba(13, 110, 253, 0.8);
            position: absolute;
            bottom: 10%;
            left: 20%;
            transition: height 2s ease;
            border-radius: 0 0 50% 50%;
        }

        .bubble {
            width: 25px;
            height: 25px;
            background-color: rgba(18, 15, 227, 0.8);
            border-radius: 100%;
            position: relative;
            bottom: 35%;
            animation: rise 3s infinite ease-in;
        }

        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="position-absolute top-50 start-50 translate-middle ">
        <div class="cup-container">
            <img src="cup1.jpeg" alt="Cup" class="cup-image">
            <div class="bubble" style="left: 30%; animation-delay: 0s;"></div>
            <div class="bubble" style="left: 50%; animation-delay: 1s;"></div>
            <div class="bubble" style="left: 70%; animation-delay: 0.5s;"></div>
            <div class="bubble" style="left: 90%; animation-delay: 1.5s;"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('.cup-container').addEventListener('mouseover', function() {
            document.querySelector('.cup').style.height = '60%';
        });

        document.querySelector('.cup-container').addEventListener('mouseout', function() {
            document.querySelector('.cup').style.height = '0';
        });
    </script>
</body>
</html>
