<!DOCTYPE html>
<html>
<head>
    <title>Dropdown Box Example</title>
</head>
<body>
    <h1>Task Selector</h1>
    <label for="taskDropdown">Choose a Item from Dropdown to Order :</label>
    <select id="taskDropdown">
        <option value="orderCake">Order Cake</option>
        <option value="stitchDress">Stitch Dress</option>
        <option value="callGuests">Call Guests</option>
    </select>

    <div id="result"></div>

    <script src="promises.js"></script>
</body>
</html>
