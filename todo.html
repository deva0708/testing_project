<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .todo-item {
      margin-bottom: 0.5em;
    }
    .completed {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Todo List</h1>
    <div class="form-group">
      <input type="number" id="description" class="form-control mb-2" placeholder="Enter rent amount " />
      <input type="date" id="date" class="form-control mb-2" placeholder="Please select date " />
      <button id="addButton" class="btn btn-primary">Add</button>
    </div>
    <ul id="todoList" class="list-group"></ul>
  </div>

  <script src="toda.js"></script>
</body>
</html>
